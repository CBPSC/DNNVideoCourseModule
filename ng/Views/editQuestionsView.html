<div class="edit-questions">
	<div class="page-header">
		<div class="row">
			<h1 class="col-sm-9">Edit Questions</h1>
			<a ng-href="{{ '#/courses/' + courseId }}" class="btn btn-default return-button visible-xs-block">
				<span class="glyphicon glyphicon-menu-hamburger " aria-hidden="true"></span> Return to Edit Course
			</a>
			<div class="return-btn col-md-3 hidden-xs">
				<a ng-href="{{ '#/courses/' + courseId }}" class="btn btn-default return-button">
					<span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span> Return to Edit Course
				</a>
			</div>
		</div>
	</div>
	<div class="row">
	    <div class="col-md-12">
	        <h2>{{ thisVideo.name }}</h2>
	        <table id="editCourse" class="table table-hover">
	            <thead>
	            <tr>
	                <th>{{ resx.EditCourseTblHdr_Order }}</th>
	                <th>{{ resx.EditCourseTblHdr_Title }}</th>
	                <th></th>
	            </tr>
	            </thead>
	            <tbody ui-sortable="sortableOptions" ng-model="questions">
	            <tr ng-repeat="question in questions | orderBy: 'OrderIndex'">
	                <th scope="row" class="video-drag-handle col-md-1">{{ $index + 1 }}</th>
	                <td class="title col-md-10">
	                    <span ng-show="editQuestion" class="course-name">
								{{ question.QuestionText }}
							</span>
	                    <input ng-model="question.QuestionText" class="col-md-7" type="text" ng-hide="editQuestion"/>
	                    <button ng-click="editQuestionText(question.QuestionText, question.QuestionId, question.VideoId, $index)" type="button" class="btn btn-xs btn-primary btn-edit" ng-hide="editQuestion">Edit Course Name</button>
	                    <button ng-click="editQuestion = !editQuestion" type="button" class="btn btn-xs btn-tertiary btn-edit" ng-hide="editQuestion">Cancel</button>
	                    <button type="button" class="btn btn-tertiary" ng-click="removeQuestion(question)" aria-label="{{ resx.EditCourseRemoveVideo_Btn }}" ng-hide="editQuestion">
	                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> {{ resx.EditCourseRemoveVideo_Btn }}
	                    </button>
	                </td>
	                <td class="col-md-1">
	                    <button ng-click="editQuestion = !editQuestion" type="button" class="btn btn-tertiary" aria-label="{{ resx.EditCourseeditQuestion_Btn }}">
	                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
	                    </button>
	                </td>
	                <td>
	                </td>
	            </tr>
	            <tr>
	                <td></td>
	                <td colspan="2">
	                    <input class="col-md-8" ng-model="question.addNewQuestionText" type="text" ng-show="addQuestion"/>
	                    <button ng-click="addNewQuestion(question.addNewQuestionText)" type="button" class="btn btn-xs btn-primary btn-edit" ng-show="addQuestion">Add Question</button>
	                    <button ng-click="addQuestion = !addQuestion" type="button" class="btn btn-xs btn-tertiary btn-edit" ng-show="addQuestion">Cancel</button>
	                    <button ng-click="addQuestion = !addQuestion" type="button" class="btn btn-tertiary btn-edit" ng-hide="addQuestion">Add A New Question</button>
	                </td>
	            </tr>
	            </tbody>
	        </table>
	    </div>
	</div>
</div>
